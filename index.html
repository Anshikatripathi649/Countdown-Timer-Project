<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="text">
           <h1>Comming Soon</h1>
           <p>Our website is currently undergoing scheduled maintenance.</p>
           <p>We will be back shortly on 26 January 2025. Thankyou for your patience.</p>
           <h3 id="date"></h3>
        </div>
        <div id="btn-div">
            <div class="btn">
                <input type="text" id="days" readonly>
                <label for="days">Days</label>
            </div>
           <div class="btn">
                <input type="text" id="hours" readonly>
                <label for="hours">Hours</label>
           </div>
           <div class="btn">
            <input type="text" id="mins" readonly>
            <label for="mins">Mins</label>
           </div>
           <div class="btn">
            <input type="text" id="sec" readonly>
            <label for="sec">Sec</label>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
